<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Converter</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 40px;
    color: #333;
  }

  .container {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    font-family: monospace;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
  }

  button {
    width: 150px;
    padding: 10px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #45a049;
  }

  iframe {
    width: 100%;
    height: 400px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: white;
  }

  .footer {
    margin: 40px 0;
    color: #666;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>HTML Converter</h1>
<div class="container">
  <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
  <button id="convertBtn">Convert</button>
  <iframe id="preview"></iframe>
</div>

<div class="footer">Type your HTML above and click Convert to see it below.</div>

<script>
  const textarea = document.getElementById('htmlInput');
  const iframe = document.getElementById('preview');
  const button = document.getElementById('convertBtn');

  button.addEventListener('click', () => {
    const content = textarea.value;
    iframe.srcdoc = content;
  });
</script>

</body>
</html>
